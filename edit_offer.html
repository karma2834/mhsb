<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklif Düzenle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Daha açık bir arka plan rengi */
            margin: 0;
        }

        .container {
            margin: 50px auto; /* Yatayda ortalama */
            padding: 30px;
            background-color: white; /* Beyaz arka plan */
            border-radius: 8px; /* Kenar yuvarlama */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Hafif gölge */
        }

        h1 {
            margin-bottom: 20px; /* Alt boşluk */
            font-size: 24px; /* Başlık boyutu */
        }

        /* Buton stili */
        .btn-primary {
            background-color: #007bff; /* Buton rengi */
            border: none; /* Kenar gizle */
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Mobil arayüzlerde iç boşlukları ayarla */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Muhasebe Programı</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Excel ile Yükle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('export') }}">Excel ile Dışa Aktar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report') }}">Rapor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Teklif Düzenle</h1>
        <form method="POST">
            <div class="form-group">
                <label for="customer_name">Müşteri Adı:</label>
                <input type="text" name="customer_name" class="form-control" value="{{ offer.customer_name }}" required>
            </div>
            <div class="form-group">
                <label for="offer_name">Teklif Adı:</label>
                <input type="text" name="offer_name" class="form-control" value="{{ offer.offer_name }}" required>
            </div>
            <div class="form-group">
                <label for="due_date">Vade:</label>
                <select name="due_date" class="form-control" required>
                    <option value="7 Gün" {% if offer.due_date.strftime('%Y-%m-%d') == '7 Gün' %}selected{% endif %}>7 Gün</option>
                    <option value="14 Gün" {% if offer.due_date.strftime('%Y-%m-%d') == '14 Gün' %}selected{% endif %}>14 Gün</option>
                    <option value="30 Gün" {% if offer.due_date.strftime('%Y-%m-%d') == '30 Gün' %}selected{% endif %}>30 Gün</option>
                    <option value="60 Gün" {% if offer.due_date.strftime('%Y-%m-%d') == '60 Gün' %}selected{% endif %}>60 Gün</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currency">Döviz:</label>
                <input type="text" name="currency" class="form-control" value="{{ offer.currency }}" required>
            </div>
            <div class="form-group">
                <label for="service_product_name">Hizmet/Ürün Adı:</label>
                <input type="text" name="service_product_name" class="form-control" value="{{ offer.service_product_name }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Miktar:</label>
                <input type="number" name="quantity" class="form-control" value="{{ offer.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="unit_price">Birim Fiyatı:</label>
                <input type="number" name="unit_price" class="form-control" value="{{ offer.unit_price }}" required>
            </div>
            <div class="form-group">
                <label for="tax_rate">Vergi Oranı (%):</label>
                <input type="number" name="tax_rate" class="form-control" value="{{ offer.tax_rate }}" required>
            </div>
            <div class="form-group">
                <label for="discount">İndirim (%):</label>
                <input type="number" name="discount" class="form-control" value="{{ offer.discount }}">
            </div>
            <button type="submit" class="btn btn-primary">Teklifi Güncelle</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
